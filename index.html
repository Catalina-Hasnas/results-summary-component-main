<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-block: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="result background-gradient">
            <p>Your Result</p>
            <div class="circle circle-gradient">
              <p>76</p>
              <p>of 100</p>
            </div>
            <p>Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary">
            <p>Summary</p>
            <div class="summary-item reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span>Reaction</span>
              <span class="summary-item-score">
                <span>80</span> <span> / 100</span>
              </span>
            </div>
            <div class="summary-item memory">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory</span>
              <span class="summary-item-score">
                <span>92</span> <span> / 100</span>
              </span>
            </div>
            <div class="summary-item verbal">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
              <span class="summary-item-score">
                <span>61</span> <span> / 100</span>
              </span>
            </div>
            <div class="summary-item visual">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual</span>
              <span class="summary-item-score">
                <span>72</span> <span> / 100</span>
              </span>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Catalina Hasnas</a>.
      </div>
    </main>
  </body>
</html>
